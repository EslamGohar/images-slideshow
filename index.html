<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Interval Images Slideshow</title>
	<link rel="stylesheet" href="./style.css" />
</head>
<body>
	<div id="main-wrapper">
		<!-- Main Slider -->
		<img name="slide" alt="Slideshow" />

		<section class="ImgRow">
			<img
				alt="thumbnail"
				class="row th00"
				src="https://i.postimg.cc/d0fgZ9k2/image1.jpg"
			/>
			<img
				alt="thumbnail"
				class="row th01"
				src="https://i.postimg.cc/t4TrdxH2/image2.jpg"
			/>
			<img
				alt="thumbnail"
				class="row th02"
				src="https://i.postimg.cc/GtXF9X9r/image3.jpg"
			/>
			<img
				alt="thumbnail"
				class="row th03"
				src="https://i.postimg.cc/cHb1HYZ2/image4.jpg"
			/>
		</section>
	</div>

	<script src="./script.js"></script>
</body>
</html>
